<svg
  xmlns="http://www.w3.org/2000/svg"
  width="81"
  height="81"
  viewBox="0 0 81 81"
>
  <defs>
    <filter id="dropShadow" x="-30%" y="-30%" width="170%" height="170%">
      <feDropShadow dx="4" dy="4" stdDeviation="0" flood-color="#000" />
    </filter>
  </defs>

  <!-- Bigger yellow face -->
  <circle
    cx="40.5"
    cy="40.5"
    r="39"
    fill="#FFD400"
    stroke="#000"
    stroke-width="2"
    filter="url(#dropShadow)"
  />

  <!-- Facial features (tilted) -->
  <g transform="rotate(-6 40.5 40.5)">
    <!-- Eyes -->
    <circle cx="29.5" cy="38.5" r="7" fill="#fff" />
    <circle cx="51.5" cy="38.5" r="7" fill="#fff" />

    <!-- Pupils (shifted right for side-eye) -->
    <circle cx="30.7" cy="40" r="3.2" fill="#000" />
    <circle cx="52.7" cy="40" r="3.2" fill="#000" />

    <!-- Eyebrows (on top of eyes) -->
    <line
      x1="22.5"
      y1="30.5"
      x2="37.5"
      y2="30.5"
      stroke="#000"
      stroke-width="4"
      stroke-linecap="round"
    />
    <line
      x1="43.5"
      y1="30.5"
      x2="58.5"
      y2="30.5"
      stroke="#000"
      stroke-width="4"
      stroke-linecap="round"
    />

    <!-- Mouth (slightly offset right) -->
    <path
      d="M37.3 53c2.2 2.2 5.8 2.2 8 0"
      stroke="#000"
      stroke-width="3"
      fill="none"
      stroke-linecap="round"
    />
  </g>
</svg>
