<svg
  xmlns="http://www.w3.org/2000/svg"
  width="81"
  height="81"
  viewBox="0 0 81 81"
>
  <defs>
    <filter
      id="dropShadow"
      x="-20%"
      y="-20%"
      width="140%"
      height="140%"
    >
      <feDropShadow
        dx="4"
        dy="4"
        stdDeviation="0"
        flood-color="#000"
      />
    </filter>
  </defs>

  <!-- Yellow face with drop shadow -->
  <circle
    cx="40.5"
    cy="40.5"
    r="36"
    fill="#FFD400"
    stroke="#000"
    stroke-width="2"
    filter="url(#dropShadow)"
  />

  <!-- Eyes (bigger) -->
  <circle cx="30.5" cy="35.5" r="3.5" fill="#000" />
  <circle cx="50.5" cy="35.5" r="3.5" fill="#000" />

  <!-- Smile (bigger & wider) -->
  <path
    d="M28 47c4 6 14 6 18 0"
    stroke="#000"
    stroke-width="3"
    fill="none"
    stroke-linecap="round"
  />
</svg>
